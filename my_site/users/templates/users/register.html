{% extends "inopolis/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block "content" %}
<section class="hero is-fullheight has-text-centered">
  <div class="hero-body">
    <div class="login">
        <figure >
           <img src="{% static 'inopolis/img/logo.png' %}" class="login_img" alt="" >
        </figure>
        <br>
        <form method="POST">

            {% csrf_token %}
           <div class="field">
               <label class="label has-text-white">Username</label>
             <div class="control">
              {{ form.username }}
              </div>
            </div>

           <div class="field">
             <label class="label has-text-white">Email</label>
           <div class="control">
            {{ form.email}}
           </div>
         </div>
          <div class="field">
            <label class="label has-text-white">Password</label>
          <div class="control">
            {{ form.password}}
          </div>
        </div>

     <div class="field">
       <label class="label has-text-white">Confirm password</label>
     <div class="control">
      {{ form.confirm_password}}
     </div>
   </div>

        <button class="button is-block is-fullwidth is-light is-medium is-rounded q " type="submit">Sign up now!</button>

      <br>

    </div>
  </div>
</section>
