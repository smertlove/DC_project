{% load crispy_forms_tags %}

{% block "content" %}

    <div class="login">
        <figure >
           <img src="{% static 'inopolis/img/logo.png' %}" class="login_img" alt="" >
        </figure>
        <br>
        <form method="POST">

            {% csrf_token %}
            {{form|crispy}}

           <br />
        <button class="button is-block is-fullwidth is-light is-medium is-rounded q " type="submit">Sign up now!</button>
      </form>
      <br>

    </div>
  </div>
</section>
    {% endblock %}
